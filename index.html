<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./style.css" rel="stylesheet"></link>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    
    <h1>WEATHER APP</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
     
    <!--Container-->
    <div class="weather-container">
    <!--Grant Location Access-->
    <div class="sub-container  grant-location-container">
        <img src="./images/location.png">
        <p class="heading">Grant Location Access</p>
        <p data-allowAccess>Allow Access To Get Weather Information</p>
        <button class="btn" data-grantAccess>GRANT ACCESS</button>
    </div>

    <!--search country form-->
    <form class="form-container" data-searchForm>
        <input placeholder="Search for city.." data-searchInp>
        <button class="btn" type="submit">
            <img src="./images/search.png" width="20" height="20" loading="lazy">
        </button>
    </form>

    <!--Loading Screen Container-->
    <div class="sub-container loading-container">
        <img src="./images/loading.gif" width="150" height="150">
        <p>LOADING..</p>
    </div>

    <!--Show Weather Info-->
    <div class="sub-container user-info-container">
        <div class="name">
            <p data-cityName></p>
            <img crossorigin="anonymous" data-countryIcon>
        </div>
        <p data-weatherDesc></p>
        <img data-weatherIcon>
        <p data-item></p>
        <div class="parameter-container">
            <div class="parameter">
                <img src="./images/wind.png">
                <p class="parameter-title">Windspeed</p>
                <p class="parameter-value" data-windspeed></p>
            </div>

            <div class="parameter">
                <img src="./images/humidity.png">
                <p class="parameter-title">HUMIDITY</p>
                <p class="parameter-value" data-humidity></p>
            </div>

            <div class="parameter">
                <img src="./images/cloud.png">
                <p class="parameter-title">CLOUDS</p>
                <p class="parameter-value" data-cloudiness></p>
            </div>
        </div>
    </div>
    <!--handle api fetch error-->
    <div class="sub-contaier api-error-container">
        <img src="./images/not-found.png" data-notFoundImg>
        <p data-apiErrorText></p>
        <button class="btn" data-apiErrorBtn>Retry</button>
    </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
